<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- required meta tags -->
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoDash</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-brands fa-bitcoin"></i>
      <h1>CryptoDash</h1>
    </div>
    <div class="user">
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="content-table">
        <table id="cryptoDashboard">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>24h Change</th>
            </tr>
          </thead>

          <tbody>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">1</td>
              <td id="cryptoName">Bitcoin <span id="cryptoAbbreviation">&bull; BTC</span></td>
              <td id="cryptoPrice">3.99</td>
              <td id="cryptoChange" class="up">0,12</td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">2</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">3</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">4</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">5</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">6</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">7</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">8</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">9</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
            <tr id="cryptoInfo">
              <td id="cryptoNumber">10</td>
              <td id="cryptoName"><span id="cryptoAbbreviation"></span></td>
              <td id="cryptoPrice"></td>
              <td id="cryptoChange"></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </main>

  <!-- Axios jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- Custom js -->
  <script src="app.js"></script>
</body>

</html>
